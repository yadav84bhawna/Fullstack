<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Random Cat Image</h1>
    <img id="catImage" src="" alt="Cat Image" />
    <button id="newCatBtn">Get a New Cat!</button>

    <script>
        async function fetchCatImage() {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();
                document.getElementById('catImage').src = data[0].url;
            } catch (error) {
                console.error('Error fetching cat image:', error);
            }
        }

        document.getElementById('newCatBtn').addEventListener('click', fetchCatImage);

        // Fetch a cat image when the page loads
        fetchCatImage();
    </script>

</body>
